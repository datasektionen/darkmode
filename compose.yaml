services:
  app:
    build: .
    environment:
      - PORT=2000
      - DARKMODE=true
      - LOGIN_FRONTEND_URL=http://localhost:7002
      - LOGIN_API_URL=http://nyckeln:7002
      - LOGIN_API_KEY=:)
      - HIVE_URL=http://nyckeln:7004
      - HIVE_API_KEY=:)
      - REDIS_URL=redis://:darkmode@redis:6379
      - DATABASE_URL=postgres://darkmode:darkmode@db:5432/darkmode
    ports: [ 2000:2000 ]
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - path: .
          action: rebuild
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: darkmode
      POSTGRES_PASSWORD: darkmode
      POSTGRES_DB: darkmode
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d darkmode -U darkmode'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 5s
  redis:
    image: redis:7-alpine3.19
    command: redis-server --save 20 1 --loglevel warning --requirepass darkmode
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    ports:
      - 7002:7002
      - 7004:7004
    configs:
      - source: nyckeln.yaml
        target: /config.yaml

configs:
  nyckeln.yaml:
    content: |
      users:
        - ug_kth_id: some-id
          kth_id: turetek
          email: turetek@kth.se
          first_name: Ture
          family_name: Teknolog
          hive_tags:
            - id: personal_email
              content: turetek@gmail.com

      hive:
        groups:
          - name: Systemansvarig
            id: d-sys
            domain: example.com
            members:
              - turetek
            permissions:
              - id: switch
